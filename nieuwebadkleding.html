<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Winner content</title>
  </head>

  <body>
      <div class="title">
        <h1>Nieuwe badkleding!</h1>
        <p>Bestel binnenkort je nieuwe badkleding of handdoek van de club!</p>
      </div>

      <div class="header">
        <img src="assets/logo25.png" alt="Logo" class="logo">
        <div class="club-name">Watersportclub Orca Bilzen</div>
      </div>

      <div class="content">
        <div class="image-grid">
          <div class="top-row">

            <div class="image-wrapper">
              <img src="assets/handdoek-large.jpg" alt="Handdoek" class="grid-img">
            </div>
            <div class="image-wrapper">
              <img src="assets/badpak-strap.jpg" alt="Badpak-strap" class="grid-img">
            </div>
            <div class="image-wrapper">
              <img src="assets/badpak.jpg" alt="Badpak" class="grid-img">
            </div>
          </div>
          <div class="bottom-row">

            <div class="image-wrapper">
              <img src="assets/zwembroek-wp.jpg" alt="Zwembroek-wp" class="grid-img">
            </div>
            <div class="image-wrapper">
              <img src="assets/zwembroek.jpg" alt="Zwembroek" class="grid-img">
            </div>

          </div>
        </div>
      </div>

    <style>
      h1 {
        margin-top: 40px; /* Reduce space below h1 */
        margin-bottom: 0px;
      }

      .title p {
        margin-top: 10px; /* Reduce space above p */
      }

      .title {
        width: 350px;
        position: absolute;
        left: 60%;
        transform: translateX(-40%);
      }

      body {
        color: white;
      }

      .header {
        display: block;
        align-items: center;
        text-align: left;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-left: 45px;
      }

      .club-name {
        color: white;
        font-size: 15px;
        font-family: 'Times New Roman', Times, serif;
        margin-left: 18px;
      }

      .content {
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-grid {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        height: 200px; /* Ensuring the grid takes the full height */
      }

      .top-row {
        margin-top: 20px;
        display: flex;
        justify-content: left;
        margin-left: 60px;
        gap: 30px;
        width: 100%;
        height: 110px; /* Each row gets half of the total height */
      }

      .bottom-row {
        display: flex;
        justify-content: left;
        margin-left: 100px;
        gap: 30px;
        width: 100%;
        height: 80px; /* Each row gets half of the total height */
      }

      .image-wrapper {
        width: auto; /* Maintain aspect ratio */
        height: 100%; /* Make sure it fills the row */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grid-img {
        width: auto;
        height: 100%; /* Fill the full height of the wrapper */
        object-fit: cover; /* Ensures the image covers without stretching */
      }

    </style>
  </body>
</html>
