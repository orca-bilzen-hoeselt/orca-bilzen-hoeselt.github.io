<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.cdnfonts.com/css/sweet-dreams" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>Dickens</title>
</head>
<body>

  <div>
    <p class="title">Dickens</p>
  </div>
  <div class="header">
    <img src="assets/logo25.png" alt="Logo" class="logo">
    <div class="club-name">Watersportclub Orca Bilzen</div>
  </div>
  
  <div class="content">
      <img src="assets/gingerbread-man.png" alt="gingerbread-man" class="gingerbread-man">
          <div class="text-block">
              <p>Geen zwemles, niet getreurd! 
                <br>
                 Kom ons bezoeken op de Dickensdagen en geniet van al het lekkers
              </p>
              <br>
              <div class="info-block">
                  <img src="assets/what-time.png" alt="Tijd" class="info-icon">
                  <p >13 en 14 december vanaf 15u</p>
              </div>
                    <div class="info-block">
                    <img src="assets/location-icon.png" alt="Locatie" class="info-icon">
                    <p>Bilzen centrum</p>
        </div>
          </div>
  </div>


  <style>
    @import url('https://fonts.cdnfonts.com/css/sweet-dreams');

     body {
      color: white;
    }

    .header {
      display: block;
      align-items: center;
      text-align: left;
    }

    .club-name {
      color: white;
      font-size: 15px;
      font-family: 'Times New Roman', Times, serif;
      margin-left: 18px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-left: 45px;
    }

    .title p {
      margin-top: 10px; /* Reduce space above p */
    }

    .title {
      width: 400px;
      position: absolute;
      left: 78%;
      transform: translateX(-40%);
      font-size: 50px;
      font-family: 'Sweet Dreams', sans-serif;
      margin-top: 50px;
    }
    
    p {
      margin: 0px;
      font-size: 21px;
      line-height: 1.4;
    }

    .celebrationFlags {
      width: 500px;
      height: auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 15px;
    }

    .content {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px; /* space between text and image */
    }

    .text {
      font-size: 30px;
    }

    .text-block {
      text-align: center;
    }

    .info-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .info-block {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gingerbread-man {
      width: 170px;
      height: auto;
      margin-left: 10px;
    }

  </style>

</body>
</html>
