<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duiken</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="rectangle">
    <!-- Rotating content is loaded into this iframe -->
    <iframe id="rotatingFrame" src="savethedate.html" name="Home" scrolling="no"></iframe>

    <!-- Footer with Clock -->
    <div class="footer">
      <div id="footerClock" class="clock"></div>
    </div>

    <!-- "Meer info" always visible -->
    <div class="meer-info">
      <p>Meer info</p>
      <div class="social-icons">
        <img src="assets/mail-icon.png" alt="Mail" class="icon">
        <img src="assets/facebook-icon.png" alt="Facebook" class="icon">
        <img src="assets/instagram-icon.png" alt="Instagram" class="icon">
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
